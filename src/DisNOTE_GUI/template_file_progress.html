<tr class="main">
    <td class="orgfile" rowspan="${rowspan}" title="${orgfile}">${orgfile}</td>
    <td class="track" rowspan="${rowspan}">${track}</td>
    <td class="stage" id="stage_${index}">準備中(1/7)</td>
    <td class="progress main">
        <div class="progress-container">
            <progress id="progress_main_${index}" value="0" max="100"></progress>
            <div class="custom-text" id="percent_main_${index}" >0.0%</div>
        </div>

    </td>
</tr>
<tr style="display:${disp_google}">
    <td class="enginename">　音声認識(Google)</td>
    <td class="progress google">
        <div class="progress-container">
            <progress id="progress_google_${index}" value="0" max="100"></progress>
            <div class="custom-text" id="percent_google_${index}">認識待ち</div>
        </div>
    </td>
</tr>
<tr class="progress_witai" style="display:${disp_witai}">
    <td class="enginename">　音声認識(wit.ai)</td>
    <td class="progress witai">
        <div class="progress-container">
            <progress id="progress_witai_${index}" class="witaiprogress" value="0" max="100"></progress>
            <div class="custom-text witaiprogress" id="percent_witai_${index}">認識待ち</div>
        </div> 
    </td>
</tr>
<tr class="progress_whisper" style="display:${disp_whisper}">
    <td class="enginename">　音声認識(Whisper)</td>
    <td class="progress whisper">
        <div class="progress-container">
            <progress id="progress_whisper_${index}" class="whisperprogress" value="0" max="100"></progress>
            <div class="custom-text whisperprogress" id="percent_whisper_${index}">認識待ち</div>
        </div> 
    </td>
</tr>
