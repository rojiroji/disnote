<tr class="title">
    <td colspan="4" class="title left" id="project_title_${item.id}">
        ${item.title}
    </td>
    <td class="buttons big-icon" rowspan="2">
        <div class="big-icon" title="編集画面を開きます">
            <button class="edit" projectid="${item.id}" ${item.edit_disabled}>
                <img src="img/edit.png">
            </button>
        </div>
    </td>
    <td class="buttons small-icon" rowspan="2">
        <div title="音声を認識します">
            <button class="recognize" projectid="${item.id}">
                <img src="img/recognize.png">
            </button>
        </div>
        <div title="音声ファイルのあるフォルダを開きます">
            <button class="folder" projectid="${item.id}">
                <img src="img/folder.png">
            </button>
        </div>
        <!--
            <div title="プロジェクトの設定を行います">
            <button class="config" projectid="${item.id}">
                <img src="img/config.png">
            </button>
        </div>
        -->
    </td>

    </td>
</tr>
<tr>
    <td class="icon right" style="width:80px;">
        <img src="img/people.png">
    </td>
    <td class="left">
        ${name_e}
    </td>
    <td class="left">
        ${name_o}
    </td>
    <td class="times" id="project_times_${item.id}">
        <div class="icon time item recognized" title="認識日時：${item.recognized_time}">
            <img src="img/recognize.png"><span>${item.recognized_date}</span>
        </div>
        <div class="icon time item modified" title="編集日時：${item.modified_time}">
            <img src="img/edit.png"><span>${item.modified_date}</span>
        </div>
        <div class="icon time item access" title="最終閲覧日時：${item.access_time}">
            <img src="img/show.png"><span>${item.access_date}</span>
        </div>
    </td>
</tr>
