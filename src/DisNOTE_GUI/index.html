<!DOCTYPE HTML PUBLIC “-//W3C//DTD HTML 4.01 Frameset//EN” “http://www.w3.org/TR/html4/frameset.dtd”>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <link href="js/jquery-ui.css" rel="stylesheet">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/main.js"></script>
    <link href="css/index.css" rel="stylesheet">
</head>

<body>
    <a href="https://roji3.jpn.org/disnote/" id="website" title="DisNOTE公開サイトを開く">
        <span id="newVersion" style="display:none">※新しいバージョンのDisNOTEが公開されています</span>　<img src="img/home.png">
    </a>

    <div id="header" style="text-align:center;">
        <img src="img/logo.png" id="logo" style="display:none">
    </div>
    <div id="projects">

    </div>
    <div id="enginestdout">

    </div>
    <div id="enginestderr">

    </div>

    <div id="recognize">
        認識エンジン
        <ul>
            <li>
                <label>
                    <input type="checkbox" id="engine_google" checked disabled> Google
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" id="engine_witai"> wit.ai　
                </label>
                <input type="textbox" id="witaitoken" placeholder="トークンを入力してください" size="25">
            </li>
            <li>
                <label>
                    <input type="checkbox" id="engine_whisper" disabled> Whisper
                </label>
                <select id="whispermodel">
                    <option value="none">なし</option>
                    <option value="tiny">tiny</option>
                    <option value="base">base</option>
                    <option value="small">small</option>
                    <option value="medium">medium（推奨）</option>
                    <option value="large">large</option>
                </select>
            </li>
        </ul>
        <div id="recognize_initialized"></div>
        <button class="small-icon" id="disable_project" title="プロジェクトを削除します">
            <img src="img/delete.png">
        </button>
    </div>

    <div id="progress">
        <div id="progress_cui">

        </div>
        <div id="progress_table">
        </div>
    </div>
</body>

</html>
